<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fizz buzz</title>

    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <h2>Fizzbuzz</h2>

    <form id="start_form">
        <label for="fizzbuzz_start">Enter a number to start at and end at:</label>
        <input type="text" name="fizzbuzz_start" id="start" placeholder="e.g., 1, 2 or 3">

        <label for="fizzbuzz_end">Enter a number to end at:</label>
        <input type="text" name="fizzbuzz_end" id="end" placeholder="e.g., 25, 50 or 100">

        <button type="submit">Fizzbuzz it!</button>
    </form>

    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
